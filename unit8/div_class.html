<!DOCTYPE html>
<html>
<head>
<title>Exploring CSS Layout</title>
    <style>
        div {
            color:red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>This heading is outside a division.</h1>
    <div>
        <h3>This heading is contained inside a division.</h3>
        <p>This paragraph is contained inside the same division</p>
    </div>
    <p>This paragraph is outside a division</p>
</body>
</html>

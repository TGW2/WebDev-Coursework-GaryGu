<!DOCTYPE html>
<html>
  <head>
    <style>
      .p1{
        position: static;
      }
      .p2{
        position: relative; left: 20px; top: 10px;
      }
      .p3{
        position: absolute; top: 30px; left: 400px; color:blueviolet;
      }
      .p4{
        position: absolute; top: 300px; left: 50px; color:blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="p1">
      <p>This is a static positioned element. </p>
    </div>
    <div class="p2">
      <p>Relative positioning </p>
    </div>
    <div class="p3">
      <p>Absolute positioning </p>
    </div>
    <div class="p4">
      <p>Fixed positioning </p>
    </div>
  </body>
</html>

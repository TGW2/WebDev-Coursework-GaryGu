<!DOCTYPE html>
<html>
<head>
<title>CSS Box Model</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            padding: 20px; 
            /* the distance between text */
            border: 5px solid black;
            margin: 10px;

            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            box-sizing: border-box;  /* 确保 padding 不撑大盒子 */
            }
    </style>
</head>
<body>
    <h3>Below is a simple example of the box model.</h3>
    <div>This is a box!</div>
    <p>Above is a simple example of the box model.</p>
  </body>
</html>

<!-- HTML attributes are a way of adding additional information to your web page. Some of this additional information appears on the web page and is meant to help the web page viewer. -->

<!DOCTYPE html>
    <head>
      <title>Title Attribute</title>
    </head>
    <body>
        <p title="Hi there, web designer!">Hover over me for a secret message!</p>
    </body>
</html>

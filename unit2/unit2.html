<!-- Empathize: You will get to know your client and their needs through interviewing them.

Define: You will define your client's core need (what problem are they trying to solve?) and craft a 'define' statement.

Ideate: You will brainstorm different design ideas for the client's web page.

Prototype: You will create a simple 'draft' web page for the client.

Test: You will share your web page with your client and get feedback from them.

Storytelling: Along the whole process, you will be reflecting on your progress, capturing your challenges and successes along the way. -->

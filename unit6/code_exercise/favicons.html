<!DOCTYPE HTML>
<html>
<head>
    <title>Fancy Image Border Styling</title>

    <style>
        img {
            border-width: 4px 8px 16px 25px;

            border-style: dotted dashed solid double;

            border-color: purple red orange blue;

            border-radius: 5px 25px 50px 100px;

            width: 200px;

            height: 200px;
        }
    </style>
</head>

<body>
    <p>Example image with 'fancy' border styling</p>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX2CsXnrAtYGd5K3Wkp65wpYBH5ZdBIU_d0ZQ7fyYcQfKgLvGszg&s=10&ec=72940544" alt="Sample Image with 'fancy' border styling" />
</body>
</html>

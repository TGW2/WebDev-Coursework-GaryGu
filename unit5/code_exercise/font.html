<!DOCTYPE html>
<html>
  <head>
    <title>Font, Important</title>
  </head>
  <body>
    <p style="font-size:36px;"> Here's the paragraph</p>
    <p style="font-size:24px;"> Here's the paragraph</p>
    <p style="font-size:18px;"> Here's the paragraph</p>

    <p style="font-family:Times New Roman, Times, serif;">Fallback fonts!</p>
    <!-- In this example, if Times New Roman is not available on a browser, 
    Times will be used. If Times is not available, the browser will use any serif font. -->

  </body>
</html>
